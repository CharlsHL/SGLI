<div class="login1">
<!-- Contenedor para el nombre/logo -->
<div class="logo-container">
    <h1 class="logo">SGLI</h1>
</div>

<!-- Card de login -->
<div class="login-card">
    <form (ngSubmit)="login()">
        <div class="mb-2">
          <label for="email" class="form-label">Usuario</label>
          <input 
            type="email" 
            class="form-control" 
            id="email" 
            placeholder="Ingresa tu usuario"
            [(ngModel)]="formLogin.usuario" 
            name="Usuario" />
        </div>
        <div class="mb-2">
          <label for="password" class="form-label">Contraseña</label>
          <input 
            type="password" 
            class="form-control" 
            id="password" 
            placeholder="Ingresa tu contraseña"
            [(ngModel)]="formLogin.password" 
            name="password" />
        </div>
        
        <!-- Spinner (se muestra cuando isLoading es true) -->
        <div *ngIf="isLoading" class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>

        <!-- Mensaje de error (se muestra cuando loginError es true) -->
        <div *ngIf="loginError" class="alert alert-danger" role="alert">
            {{ errorMessage }}
        </div>
        
        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
    </form>      
</div>
</div>
