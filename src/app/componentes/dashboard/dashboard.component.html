<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<!-- Barra superior -->
<div class="top-bar d-flex justify-content-between align-items-center px-3">
    <span class="text-white">Bienvenido, {{ perfil }}</span>
    <button class="btn btn-danger btn-sm" (click)="cerrarSesion()">Cerrar sesión</button>
  </div>

<!-- Barra lateral -->
<div class="sidebar">
    <div class="logo-container">
        <img src="210.png" alt="INF">
    </div>
    <!-- Menú -->
    <a class="nav-link" routerLink="/dashboard/inicio">Panel de control</a>
    <a [hidden]="!tienePermiso('usuarios')" class="nav-link" routerLink="/dashboard/usuarios">Usuarios</a>
    <a [hidden]="!tienePermiso('clientes')" class="nav-link" routerLink="/dashboard/clientes">Clientes</a>
    <a [hidden]="!tienePermiso('proveedores')" class="nav-link" routerLink="/dashboard/proveedores">Proveedores</a>
    <a [hidden]="!tienePermiso('compras')" class="nav-link" routerLink="/dashboard/compras">Compras</a>
    <a [hidden]="!tienePermiso('ventas')" class="nav-link" routerLink="/dashboard/ventas">Ventas</a>
    
</div>
<!-- Contenedor principal con el contenido -->
<div class="wrapper">
    <div class="content">
        <!-- Contenido principal se renderiza aquí -->
        <router-outlet></router-outlet>
    </div>
</div>

<!-- Footer -->
<footer>
    <div class="container-fluid text-center py-3">
        <div>
            &copy; 2024 - Ríos Web - <a asp-area="" asp-controller="Home" asp-action="Privacy">Privacy</a>
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </div>
</footer>
