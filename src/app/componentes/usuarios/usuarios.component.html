
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <button class="btn btn-primary mb-3" (click)="agregarUsuario()">Agregar Usuario</button>
      
        <!-- Campo de búsqueda por apellido -->
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Buscar por apellido" [(ngModel)]="apellidoFiltro" (input)="filtrarUsuarios()">
          <div class="input-group-append">
            <span class="input-group-text">
              <i class="fas fa-search"></i> <!-- Ícono de lupa -->
            </span>
          </div>
        </div>

      <!-- Grid de usuarios -->
      <table class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of usuariosPaginados; let i = index">
            <td>{{ (paginaActual - 1) * usuariosPorPagina + i + 1 }}</td>
            <td>{{ usuario.nombre }}</td>
            <td>{{ usuario.email }}</td>
            <td>
              <button class="btn btn-warning btn-sm" (click)="editarUsuario(usuario)">Editar</button> |
              <button class="btn btn-danger btn-sm" (click)="eliminarUsuario(usuario)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- Paginación -->
      <div class="d-flex justify-content-between">
        <button class="btn btn-secondary" (click)="paginacionAnterior()" [disabled]="paginaActual === 1">Anterior</button>
        <span>Página {{ paginaActual }} de {{ totalPaginas }}</span>
        <button class="btn btn-secondary" (click)="paginacionSiguiente()" [disabled]="paginaActual === totalPaginas">Siguiente</button>
      </div>
    </div>
  </div>
</div>
