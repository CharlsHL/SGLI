<!-- user-list.component.html -->
<div class="container mt-4">
    <div class="row">
      <div class="col-12">
        <button class="btn btn-primary mb-3" (click)="agregarCliente()">Agregar Cliente</button>
        
        <!-- Grid de usuarios -->
        <table class="table table-striped">
          <thead>
            <tr>
              <th>#</th>
              <th>Nombre</th>
              <th>Email</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cliente of clientes; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ cliente.nombre }}</td>
              <td>{{ cliente.email }}</td>
              <td>
                <button class="btn btn-info btn-sm" (click)="verDetalles(cliente)">Ver</button>
                <button class="btn btn-warning btn-sm" (click)="editarCliente(cliente)">Editar</button>
                <button class="btn btn-danger btn-sm" (click)="eliminarCliente(cliente)">Eliminar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
